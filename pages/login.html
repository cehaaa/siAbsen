<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

<body>

    <div class="container mt-4">

        <div class="row">
            <div class="col-lg-12">
                <div>
                    <img src="./../src/img/undraw_updated_rr85.png" class="img-fluid mt-5">
                </div>
                <div>
                    <div class="display-4">Login</div>
                </div>
                <div class="mt-4 text-center">
                    <input type="text" id="username" class="form-control mt-3" placeholder="Username" autocomplete="off"></input>

                    <input type="password" id="password" class="form-control mt-3" placeholder="Password" autocomplete="off"></input>                
                    <button class="btn btn-primary mt-3 mb-3 col-lg-4" onclick="login()">MASUK</button>                      
                </div>  
            </div>                                
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center mt-3">
                    <a class="text-decoration-none col-12" href="./register.html">Belum punya akun ? Registrasi disini</a>
                </div>                
            </div>
        </div>
    </div>
